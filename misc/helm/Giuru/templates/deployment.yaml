apiVersion: apps/v1
kind: Deployment
metadata:
  name: media-api-deployment
  labels:
    app: media-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: media-api
  template:
    metadata:
      labels:
        app: media-api
    spec:
      containers:
      - name: media-api-container
        image: {{ .Values.image.registry }}/media-api:{{ .Values.image.tag }}
        readinessProbe:
          httpGet:
            path: /hc
            port: 80
