trigger:
  branches:
    include:
    - main
  paths:
    include:
    - be/src/Project/Services/Inventory/Inventory.Api

pr: none

variables:
- group: eltap
- group: eltap-production
- template: '../variables.yml'
- name: b2bInventoryApiDockerfile
  value: 'be/src/Project/Services/Inventory/Inventory.Api/Dockerfile'
- name: dockerfileBuildContext
  value: 'be/src'
- name: chartPath
  value: 'misc/deployment/InventoryApi/helm-chart'

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: |
    token=BUILD_ID
    sed -i "s/$token/$(Build.BuildId)/g" $(chartPath)/Chart.yaml
  displayName: Set the Helm Chart appversion
- task: ArchiveFiles@2
  displayName: Zip the Helm Chart
  inputs:
    rootFolderOrFile: $(chartPath)
    includeRootFolder: false
    archiveFile: '$(Build.ArtifactStagingDirectory)/helm-chart.zip'
- task: Docker@2
  displayName: Build and Push Docker Image
  inputs:
    command: buildAndPush
    repository: $(b2bInventoryApiImageRepository)
    dockerfile: $(b2bInventoryApiDockerfile)
    buildContext: $(dockerfileBuildContext)
    containerRegistry: $(acrServiceConnection)
    tags: |
      $(Build.BuildId)
- task: PublishBuildArtifacts@1
  displayName: Publish artifacts to staging directory
  inputs:
    pathtoPublish: $(Build.ArtifactStagingDirectory)